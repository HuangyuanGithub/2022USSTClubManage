<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap5/css/bootstrap.min.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="./js/element-ui/lib/theme-chalk/index.css">
    <script src="./js/element-ui/lib/index.js"></script>
    <title>学生主页</title>
</head>
<body style="background-color: #f7f7f7">
<div id="app">




</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{

        },
       mounted(){

        },
        methods:{
            login(){
                if(!this.login_student.phone){
                    this.$message({
                        showClose: true,
                        message: '未填写手机号',
                        type: 'error'
                    })
                    return
                }
                if(!this.login_student.password){
                    this.$message({
                        showClose: true,
                        message: '未填写密码',
                        type: 'error'
                    })
                    return
                }
                axios.post("/student/login",this.login_student).then((res)=>{
                    if(res.data!==""){
                        //登录成功跳转页面
                        this.$message({
                            showClose: true,
                            message: '登录成功',
                            type: 'success'
                        })
                        setTimeout("location.href=\"/goods.html\"",1000)
                    }
                    else{
                        //登录失败
                        this.$message({
                            showClose: true,
                            message: '用户名或密码错误',
                            type: 'error'
                        });
                    }
                })
            },




        }
    })
</script>
</html>
