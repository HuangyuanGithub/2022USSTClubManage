<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap5/css/bootstrap.min.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="./js/element-ui/lib/theme-chalk/index.css">
    <script src="./js/element-ui/lib/index.js"></script>
    <title>登录</title>
    <style>
        .text {
            font-size: 14px;
        }

        .item {
            margin-bottom: 18px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        .box-card {
            width: 640px;
            height: 450px;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body style="background-color: #f7f7f7">
<div id="app">
    <el-container>
        <el-header><h2 class="text-center">管理员审核平台</h2></el-header>
        <el-main>
            <div style="background: whitesmoke">
                <el-row>
                    <el-col :span="12">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <el-col :span="10">
                                    <strong>新的社团</strong>
                                </el-col>
                            </div>
                            <div>
                                <template>
                                    <el-table
                                            :data="clubList">
                                        <el-table-column
                                                type="index"
                                                width="100">
                                        </el-table-column>
                                        <el-table-column
                                                prop="clubName"
                                                label="社团名"
                                                width="120">
                                        </el-table-column>
                                        <el-table-column
                                                label="操作">
                                            <template slot-scope="scope">
                                                <el-button type="primary" size="mini" @click="jumpClub(scope.row.id)">
                                                    查看
                                                </el-button>
                                            </template>
                                        </el-table-column>
                                        <el-table-column
                                                label="审核">
                                            <template slot-scope="scope">
                                                <el-button type="success" size="mini" @click="clubPass(scope.row.id)">
                                                    通过
                                                </el-button>

                                                <el-button type="warning" size="mini" @click="clubNo(scope.row.id)">
                                                    禁用
                                                </el-button>
                                            </template>
                                        </el-table-column>

                                    </el-table>
                                </template>
                            </div>
                            <div class="container my-5" align="center">
                                <template>
                                    <div class="block">
                                        <el-pagination
                                                @current-change="changeClubPage"
                                                :page-size="pageSize"
                                                layout="total, prev, pager, next"
                                                :total="clubTotal">
                                        </el-pagination>
                                    </div>
                                </template>
                            </div>

                        </el-card>
                    </el-col>

                    <el-col :span="12">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <el-col :span="10">
                                    <strong>新的活动</strong>
                                </el-col>
                            </div>
                            <div>
                                <template>
                                    <el-table
                                            :data="activityList">
                                        <el-table-column
                                                type="index"
                                                width="50">
                                        </el-table-column>
                                        <el-table-column
                                                prop="activityName"
                                                label="活动名"
                                                width="120">
                                        </el-table-column>
                                        <el-table-column
                                                prop="date"
                                                label="时间"
                                                width="150">
                                        </el-table-column>
                                        <el-table-column
                                                label="操作"
                                                width="80">
                                            <template slot-scope="scope">
                                                <el-button type="primary" size="mini"
                                                           @click="jumpActivity(scope.row.id)">查看
                                                </el-button>
                                            </template>
                                        </el-table-column>
                                        <el-table-column
                                                label="审核">
                                            <template slot-scope="scope">
                                                <el-button type="success" size="mini" @click="activityPass(scope.row.activityId)">
                                                    通过
                                                </el-button>

                                                <el-button type="warning" size="mini" @click="activityNo(scope.row.activityId)">
                                                    禁用
                                                </el-button>
                                            </template>

                                        </el-table-column>

                                    </el-table>
                                </template>
                            </div>
                            <div class="container my-5" align="center">
                                <template>
                                    <div class="block">
                                        <el-pagination
                                                @current-change="changeActivityPage"
                                                :page-size="pageSize"
                                                layout="total, prev, pager, next"
                                                :total="activityTotal">
                                        </el-pagination>
                                    </div>
                                </template>
                            </div>

                        </el-card>
                    </el-col>
                </el-row>
            </div>


        </el-main>
    </el-container>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            clubList: [],
            activityList: [],
            pageSize: 5,

            clubCurrentPage: 1,
            clubTotal: 0,

            activityCurrentPage: 1,
            activityTotal: 0,


        },
        created() {
            this.getClub();
            this.getActivity();

        },
        methods: {
            getClub() {
                axios.post("/admin/club/" + this.clubCurrentPage + "/" + this.pageSize).then((res) => {
                    this.clubList = res.data.data;
                    this.clubTotal = res.data.totalCount;
                })
            },
            getActivity() {
                axios.post("/admin/activity/" + this.activityCurrentPage + "/" + this.pageSize).then((res) => {
                    this.activityList = res.data.data;
                    this.activityTotal = res.data.totalCount;
                })
            },
            changeClubPage(currentPage) {
                this.clubCurrentPage = currentPage;
                this.getClub();
            },
            changeActivityPage(currentPage) {
                this.activityCurrentPage = currentPage;
                this.getActivity();
            },
            clubPass(id) {
                axios.get("/admin/clubPass/" + id).then((res) => {
                    this.$message({
                        showClose: true,
                        message: '操作成功',
                        type: 'success'
                    })
                    setTimeout("location.reload()",1000)

                })
            },
            clubNo(id) {
                axios.get("/admin/clubNo/" + id).then((res) => {
                    this.$message({
                        showClose: true,
                        message: '操作成功',
                        type: 'success'
                    })
                    setTimeout("location.reload()",1000)
                })
            },
            activityPass(id) {
                axios.get("/admin/activityPass/" + id).then((res) => {
                    this.$message({
                        showClose: true,
                        message: '操作成功',
                        type: 'success'
                    })
                    setTimeout("location.reload()",1000)
                })

            },
            activityNo(id) {
                axios.get("/admin/activityNo/" + id).then((res) => {
                    this.$message({
                        showClose: true,
                        message: '操作成功',
                        type: 'success'
                    })
                    setTimeout("location.reload()",1000)
                })
            }
        }
    })
</script>
</html>
