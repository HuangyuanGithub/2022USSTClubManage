<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap5/css/bootstrap.min.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios-0.18.0.js"></script>
    <link rel="stylesheet" href="./js/element-ui/lib/theme-chalk/index.css">
    <script src="./js/element-ui/lib/index.js"></script>
    <title>学生主页</title>
    <style>
        .text {
            font-size: 14px;
        }

        .item {
            margin-bottom: 18px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        .box-card {
            width: 640px;
            height: 300px;
            margin-left: 50px;
            margin-top: 50px;
        }

        .box-card2 {
            width: 640px;
            height: 500px;
            margin-left: 50px;
            margin-top: 10px;
        }
        .btn{
            float: right;
            margin-right: 5px;
        }
    </style>
</head>
<body style="background-color: #f7f7f7">
<div id="app">
    <el-container>
        <el-header>
            <div style="background: #25cff2">
                <br>
                <h1>
                    大学生社团管理系统

                    <el-button type="info" class="btn">个人信息</el-button>
                    <el-button type="success" class="btn">社团管理</el-button>
                </h1>
                <br>
            </div>
        </el-header>
        <el-main>
            <div style="background: whitesmoke">
                <el-row>
                    <el-col :span="12">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>我参加的社团</span>
                                <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
                            </div>
                            <div class="text item">

                                <span class="demonstration">直接前往</span>
                                <el-pagination
                                        @size-change="handleSizeChange"
                                        @current-change="handleCurrentChange"
                                        :current-page.sync="currentPage3"
                                        :page-size="5"
                                        layout="prev, pager, next, jumper"
                                        :total="1000">
                                </el-pagination>

                            </div>
                        </el-card>
                    </el-col>

                    <el-col :span="12">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>我参加的活动</span>
                                <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
                            </div>
                            <div class="text item">
                                <span class="demonstration">直接前往</span>
                                <el-pagination
                                        @size-change="handleSizeChange"
                                        @current-change="handleCurrentChange"
                                        :current-page.sync="currentPage3"
                                        :page-size="5"
                                        layout="prev, pager, next, jumper"
                                        :total="1000">
                                </el-pagination>
                            </div>
                        </el-card>
                    </el-col>
                </el-row>

                <el-divider></i></el-divider>


                <el-row>
                    <el-col :span="12">
                        <el-card class="box-card2">
                            <div slot="header" class="clearfix">
                                <span>全部社团</span>
                                <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
                            </div>
                            <div class="text item">
                                <span class="demonstration">直接前往</span>
                                <el-pagination
                                        @size-change="handleSizeChange"
                                        @current-change="handleCurrentChange"
                                        :current-page.sync="currentPage3"
                                        :page-size="5"
                                        layout="prev, pager, next, jumper"
                                        :total="1000">
                                </el-pagination>
                            </div>
                        </el-card>
                    </el-col>

                    <el-col :span="12">
                        <el-card class="box-card2">
                            <div slot="header" class="clearfix">
                                <span>全部活动</span>
                                <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button>
                            </div>
                            <div class="text item">
                                <span class="demonstration">直接前往</span>
                                <el-pagination
                                        @size-change="handleSizeChange"
                                        @current-change="handleCurrentChange"
                                        :current-page.sync="currentPage3"
                                        :page-size="5"
                                        layout="prev, pager, next, jumper"
                                        :total="1000">
                                </el-pagination>
                            </div>
                        </el-card>
                    </el-col>
                </el-row>
            </div>
        </el-main>
        <el-footer>
            <div align="center">
                <h3>想有自己的社团？</h3>
                <el-button type="primary">创建社团</el-button>
            </div>
            <br><br>
        </el-footer>
    </el-container>


</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {},
        mounted() {

        },
        methods: {
            login() {
                if (!this.login_student.phone) {
                    this.$message({
                        showClose: true,
                        message: '未填写手机号',
                        type: 'error'
                    })
                    return
                }
                if (!this.login_student.password) {
                    this.$message({
                        showClose: true,
                        message: '未填写密码',
                        type: 'error'
                    })
                    return
                }
                axios.post("/student/login", this.login_student).then((res) => {
                    if (res.data !== "") {
                        //登录成功跳转页面
                        this.$message({
                            showClose: true,
                            message: '登录成功',
                            type: 'success'
                        })
                        setTimeout("location.href=\"/goods.html\"", 1000)
                    } else {
                        //登录失败
                        this.$message({
                            showClose: true,
                            message: '用户名或密码错误',
                            type: 'error'
                        });
                    }
                })
            },


        }
    })
</script>
</html>
